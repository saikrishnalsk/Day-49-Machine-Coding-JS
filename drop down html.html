<!DOCTYPE html>
<html>
<head>
    <style>
        .dropdown {
            position: relative;
            width: 200px;
        }

        .dropdown-btn {
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-content a:hover {
            background: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Dropdown</h1>
    <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">Select Option</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = (e) => {
            if (!e.target.matches('.dropdown-btn')) {
                let dropdown = document.getElementById("myDropdown");
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
